    <title>Soma de dois numeros inteiros</title>
</head>
<body>
    <h3>Somat√≥ria de dois numeros inteiros</h3>

    <script>

        var js_n1;
        var js_n2;
        var js_soma;

        js_n1 = window.prompt('Informe o primeiro numero:');
        js_n2 = window.prompt('Informe o segundo numero:');

        js_soma = parseInt(js_n1) + parseInt(js_n2);

        document.write('O Resultado da soma= ' + js_soma);

    </script>
