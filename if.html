<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var js_n1;
        var js_n2;
        var js_n3;

        js_n1=parseInt(window.prompt('Informe o valor do primeiro numero: '));
        js_n2=parseInt(window.prompt('Informe o valor do segundo numero:'));

        /*Sáida de dados sem calssificação*/
        document.write('primeiro numero digitado = ' + js_n1);
        document.write('<br> segundo numero digitado = ' + js_n2);
        
        
        /*Sáida de Dados com classificação pro decisão condicional IF */

        if (js_n1 > js_n2){
            js_n3 = js_n1;
            js_n1 = js_n2;
            js_n2 = js_n3;
        }

        document.write('<p> Classificação em Ordem crescente: ' +js_n1 + 'e' +js_n2);

    </script>
</body>
</html>
